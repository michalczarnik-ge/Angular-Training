<app-user-menu></app-user-menu>

<div
    class="card"
    *ngIf="user"
>
    <img
        class="card-img-top avatar mx-auto "
        src="{{user?.avatar_url}}"
        alt="Avatar"
    >
    <div class="card-body">
        <h5 class="card-title">{{user?.name}}</h5>
        <a
            routerLink="/users/remove"
            class="btn btn-danger"
        >
            Usun Konto
        </a>
    </div>
</div>
