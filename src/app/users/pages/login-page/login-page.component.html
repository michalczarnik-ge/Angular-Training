<h2>Logowanie</h2>
<app-loader *ngIf="loginOngoing"></app-loader>
<p
    class="alert alert-danger"
    *ngIf="loginError"
>
    {{loginError}}
</p>
<p
    class="alert alert-success"
    *ngIf="loginSuccessfull"
>
    Zalogowanie przebieglo pomyslnie
</p>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!loginSuccessfull">
    <div class="form-group">
        <input
            class="form-control"
            type="text"
            [(ngModel)]="user.email"
            name="email"
            placeholder="email"
            required
            #email="ngModel"
            [class.is-invalid]="email.invalid && email.dirty"
        >
    </div>
    <div class="form-group">
        <input
            class="form-control"
            type="password"
            [(ngModel)]="user.password"
            name="password"
            placeholder="password"
            required
            #password="ngModel"
            [class.is-invalid]="password.invalid && password.dirty"
        >
    </div>

    <button class="btn btn-primary" [disabled]="loginForm.invalid">Zaloguj siÄ™</button>
</form>
