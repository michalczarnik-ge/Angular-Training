<ng-container *ngIf="post">
    <div
        class="card"
    >
        <div class='card-header'>
            <h5 class="card-title">{{post.author.name}}</h5>
            <small>{{ post.created_time | myDate }}</small>
        </div>
        <img
            *ngIf="post.images"
            src="{{post.images[0]}}"
            class="card-img-top"
            alt="Card image cap"
        >
        <div class="card-body">
            <p class="card-text">{{post.body}}</p>
        </div>

        
    <div class="card-footer">
        <app-comment-list>
        </app-comment-list>
        <app-comment-add-form></app-comment-add-form>
    </div>
    </div>
</ng-container>
